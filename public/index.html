<!DOCTYPE html>
<html>
<link ref='styleshet' type='text/css' href='style.css'>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<style>
  /* #root {
    color: darkblue
  } */

  .wrapper {
    display: grid;
    grid-template-columns: 90%;
    grid-gap: 1em;
    margin: 20px;
  }

  .wrapper>div {
    padding: 1em;
  }

  .commentBox {
    background: yellow;
  }

  .inputCommentBox {
    width: 500px;
    height: 200px;
    border-color: darkgray;
    border-style: ridge;
  }

  .replyBox {
    width: 500px;
    height: 100px;
    border-color: darkgray;
    border-style: ridge;
    margin: 5px;
  }

  .avatar {
    vertical-align: middle;
    width: 50px;
    height: 50px;
    border-radius: 50%;
  }

  [class*="comment-"] {
    margin: 5px
  }

  [class*="reply-"] {
    border-color: powderblue;
    border-style: solid;
    border-width: thin;
    margin: 5px;
    margin-left: 100px;
    padding: 4px 10px 4px 10px;
  }
</style>

<body>
  <div id='root'></div>
</body>
